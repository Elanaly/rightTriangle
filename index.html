<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="直角三角形を求めます">

        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

        <script>
            $(function(){
                $("#answer-button").on("click", function(){
                    //入力したそれぞれの変数に数字を入れる
                     var height = $("#height").val();
                     console.log(height);
                     var width = $("#width").val();
                     console.log(width);

                     //inputをクリアする
                     $("#width").val("");
                     $("#height").val("");

                     if(height == "" || width ==""){//もしいずれかが入力されなかった場合
                         alert("数値を入力してください");
                     }else if(height < 1 || width < 1){//いずれかが1未満だった場合
                         alert("1~10000の数値を入力してください");
                     }else if(height > 10000 || width > 10000){
                         alert("1~10000の数値を入力してください");
                     }else{
                         //直角三角形の計算をする
                         const answer = (Number(height) + Number(width)) / 2;
                         //answerTextに新規のDOM要素を生成する
                         var answerText = $('<h2>' + "答えは" + answer + "cm²です" + '</h2>');
                         //#answerの子要素を削除する
                         $("#answer").empty();
                         //#answerの子要素にanswerTextを入れる
                         $("#answer").append(answerText);
                     }

                 })
            });
        </script>
    </head>
    <body> 
        <div id="main">
            <h1>直角三角形の面積を求めます</h1>
            <h2>(一辺1cm~10000cm)</h2>
            <img src="triangle.png" alt="">
        </div>
        <div class="contents">
            <p>Aの数値を入力してください</p>
            <div class="first">
                <input type="number" id="height"><p>cm</p>
            </div>
            <p>Bの数値を入力してください</p>
            <div class="second">
                <input type="number" id="width"><p>cm</p>
            </div>
            
        </div>
        <div class="btn">
            <input type="button" id="answer-button" value="計算します">
        </div>
        <div id="answer">

        </div>
        
    </body>
</html>
